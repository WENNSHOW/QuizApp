<div style="text-align:center; margin-top: 30px;">
  <h2>{{ testName }}</h2>
  <canvas id="resultsChart" ></canvas>
  <div style="margin-top: 20px;">
    <p>Correct answers: {{ correctAnswers }} ({{ correctPercentage | number:'1.2-2' }}%)</p>
    <p>Incorrect answers: {{ incorrectAnswers }} ({{ incorrectPercentage | number:'1.2-2' }}%)</p>
  </div>
  <button nz-button nzType="primary" (click)="next()">Next</button>
</div>
